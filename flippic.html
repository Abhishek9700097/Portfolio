<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flip Card — Image to Info</title>
  <style>
    :root{
      --card-w: 320px;
      --card-h: 420px;
      --radius: 14px;
      --gap: 18px;
    }

    body{
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f3f6ff 0%, #ffffff 100%);
      color: #111;
    }

    .wrap{
      perspective: 1200px; /* needed for 3D */
    }

    .card{
      width: var(--card-w);
      height: var(--card-h);
      position: relative;
      border-radius: var(--radius);
      transform-style: preserve-3d; /* keep children in 3D space */
      transition: transform 0.8s cubic-bezier(.2,.9,.2,1);
      box-shadow: 0 20px 40px rgba(20,30,60,0.12);
      cursor: pointer;
      user-select: none;
    }

    /* Flip on hover (desktop) */
    .wrap:hover .card,
    .card.is-flipped {
      transform: rotateY(180deg);
    }

    /* Faces */
    .card__face{
      position: absolute;
      inset: 0;
      backface-visibility: hidden; /* hide backside while facing away */
      border-radius: inherit;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Front — the picture */
    .card__face--front{
      background: #ddd center/cover no-repeat;
      /* example image — replace URL with your own or use an <img> below */
      background-image: url("https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=1200&auto=format&fit=crop&sat=-20");
      transform: translateZ(0); /* keep forward */
      transition: transform 0.6s ease;
    }

    /* Add subtle scale on hover for effect */
    .wrap:hover .card__face--front,
    .card.is-flipped .card__face--front{
      transform: scale(0.98);
    }

    /* Back — information pane */
    .card__face--back{
      background: linear-gradient(180deg, rgba(10,20,40,0.95), rgba(7,14,30,0.95));
      color: #fff;
      transform: rotateY(180deg); /* rotated so it faces viewer when card is flipped */
      padding: 28px;
      box-sizing: border-box;
      text-align: left;
      gap: var(--gap);
    }

    .info {
      transform: translateZ(60px); /* give the content slight pop-out in 3D */
      transition: transform 0.6s ease, opacity 0.4s ease;
    }

    /* While flopped, bring info forward and fade in */
    .card.is-flipped .info{
      transform: translateZ(70px) translateY(0);
      opacity: 1;
    }

    .info h2{
      margin: 0 0 8px 0;
      font-size: 1.25rem;
      letter-spacing: 0.2px;
    }

    .info p{
      margin: 0 0 14px 0;
      line-height: 1.45;
      color: rgba(255,255,255,0.92);
    }

    .meta{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
    }

    /* Small CTA */
    .btn{
      margin-top: 16px;
      display: inline-block;
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: 600;
      text-decoration: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .btn:hover{ transform: translateY(-3px); background: rgba(255,255,255,0.16); }

    /* Accessibility: focus outline */
    .card:focus { outline: 3px solid rgba(30,120,255,0.2); outline-offset: 6px; }

    /* If you prefer using an <img> element instead of background-image:
       uncomment .card__img and the <img> in HTML; background-image won't be used then.
    */
    .card__img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform-origin: center;
    }

    /* Small responsive tweak: reduce size on narrow screens */
    @media (max-width:420px){
      :root{ --card-w: 300px; --card-h: 400px; }
    }
  </style>
</head>
<body>
  <div class="wrap" aria-label="Image flip card demo">
    <!-- Card: click flips on touch devices (JS toggles class .is-flipped) -->
    <div class="card" id="flipCard" tabindex="0" role="button" aria-pressed="false">
      <!-- FRONT -->
      <div class="card__face card__face--front" aria-hidden="false">
        <!-- Optionally use <img> instead of background-image:
        <img class="card__img" src="your-image.jpg" alt="Beautiful scene">
        -->
      </div>

      <!-- BACK (info side) -->
      <div class="card__face card__face--back" aria-hidden="true">
        <div class="info" id="infoBlock" style="opacity:0; transform: translateZ(40px) translateY(6px);">
          <h2>Beautiful Landscape</h2>
          <p>
            This photo captures a calm sunrise over the hills. Replace this text with your information — product details,
            description, contact info, or any content you want to reveal after the flip.
          </p>
          <div class="meta">
            <div>Location: Alps</div>
            <div>Resolution: 4000×3000</div>
            <div>Photographer: A. Example</div>
          </div>
          <a class="btn" href="#" onclick="event.preventDefault()">Read more</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add click & keyboard support so mobile users can flip the card.
    (function(){
      const card = document.getElementById('flipCard');
      const info = document.getElementById('infoBlock');

      // Toggle flip
      function toggleFlip() {
        const flipped = card.classList.toggle('is-flipped');
        card.setAttribute('aria-pressed', flipped ? 'true' : 'false');

        // Make info visible to assistive tech and animate opacity (small delay to sync with rotation)
        if (flipped) {
          setTimeout(() => { info.style.opacity = '1'; }, 220);
          card.querySelectorAll('[aria-hidden]').forEach(el => el.setAttribute('aria-hidden', 'false'));
        } else {
          info.style.opacity = '0';
          card.querySelectorAll('[aria-hidden]').forEach(el => el.setAttribute('aria-hidden', 'true'));
        }
      }

      // Click toggles flip (touch friendly)
      card.addEventListener('click', (e) => {
        // allow links inside to work normally
        if (e.target.closest('a')) return;
        toggleFlip();
      });

      // Keyboard: Enter / Space flips
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleFlip();
        }
        // Escape flips back
        if (e.key === 'Escape') {
          card.classList.remove('is-flipped');
          card.setAttribute('aria-pressed', 'false');
          info.style.opacity = '0';
        }
      });

      // Initialize aria-hidden states (front visible, back hidden)
      document.querySelector('.card__face--front').setAttribute('aria-hidden', 'false');
      document.querySelector('.card__face--back').setAttribute('aria-hidden', 'true');
    })();
  </script>
</body>
</html>
